<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Styles and Fonts-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">

    <!--Scripts-->
    <script src="script.js" defer></script>

    <title>Document</title>

</head>
<body>
<main>
    <div class="splash">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png " alt="logo">
            <div class="text">
                <h1>ODIN</h1>
            </div>
        </div>
    </div>
    <div class="account">
        <div class="desc">
            <p>
                This is not a real online service! You know you need something<br>
                 like this in your life tp help you relize your deepest dreams.<br>
                 Sign up <i>now</i> to get started.<br>
                <br>
                You <i>know</i> you want to.
            </p>
        </div>
        <div class="sign-up">
            <h1>Let's Do it</h1>
            <form action="sign-up" id="signUp-form">
                <div class="form-item">
                    <label>First Name</label>
                    <input type="text" required>
                </div>
                <div class="form-item">
                    <label>Last Name</label>
                    <input type="text" required>
                </div>
                <div class="form-item">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-item">
                    <label>Phone Number</label>
                    <input type="tel" required>
                </div>
                <div class="form-item" id="password-container">
                    <label>Password</label>
                    <input type="password" required id="password">
                    <p id="not-match">*Passwords does not match</p>
                </div>
                <div class="form-item">
                    <label>Confirm Password</label>
                    <input type="password"  required id="confirm"> 
                </div>
            </form>
        </div>
        <div class="create-acc">
            <button type="submit" form="signUp-form" id="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</main>
    
</body>
</html>
